<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="estilohtml3.css">
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/2010-kodiak-bear-1.jpg" alt="bear" id="media">
  <video controls id="media">
    <source  src="bear.mp4">
  </video>
  <audio controls id="media">
    <source src="bear.mp3">
  </audio>
  <form action="signup.php" style="border:1px solid #000">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter your name" name="name" required>

        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter your last Name" name="lastName" required>

        <div class="dropdown">
            <button class="dropbtn">Choose your favourite sport</button>
            <div class="dropdown-content">
              <a href="#">Football</a>
              <a href="#">Baseball</a>
              <a href="#">Basketball</a>
            </div>
          </div>
          <br>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <textarea rows="4" cols="50" class="textarea">
            Introduce yourself!
        </textarea>

        <br>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <div>
          <button type="reset" class="cancelbtn">Reset</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
</body>
</html>
